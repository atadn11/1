<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>سی‌گل</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: "Tahoma", "Vazirmatn", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        #sigolText {
            font-size: 80px;
            color: #00796b;
            margin-bottom: 40px;
            user-select: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.3);
            transition: opacity 1s ease, transform 1s ease;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: 400px;
            margin: 15px auto 0 auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .button-group.active {
            opacity: 1;
            pointer-events: auto;
        }

        button {
            font-size: 22px;
            padding: 16px 40px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #00796b;
        }

        .active #sigolText {
            opacity: 1;
        }

        .active img {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="sigolText">سی‌گل</h1>
        <img src="https://i.ibb.co/39Kf0PTz/photo-2025-08-07-15-55-18.jpg" alt="سی‌گل" />
        
        <div class="button-group" id="buttonGroup">
            <button id="playButton" onclick="playAudio()">شنیدن صدا</button>
            <button id="stopButton" onclick="stopAudio()">توقف صدا</button>
            <button id="restartButton" onclick="restartAudio()">شروع مجدد</button>
        </div>
    </div>

    <audio id="audio">
        <source src="https://atadn11.github.io/musicssigolpro/song1.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

    <script>
        const container = document.querySelector('.container');
        const playButton = document.getElementById("playButton");
        const stopButton = document.getElementById("stopButton");
        const restartButton = document.getElementById("restartButton");
        const buttonGroup = document.getElementById("buttonGroup");
        const audio = document.getElementById("audio");
        let pauseTime = 0;

        stopButton.style.display = "none";
        restartButton.style.display = "none";

        setTimeout(() => {
            container.classList.add('active');
            buttonGroup.classList.add('active');
        }, 3000);

        function playAudio() {
            if (audio.paused) {
                audio.currentTime = pauseTime;
                audio.play();
                playButton.innerText = "در حال پخش…";
                playButton.disabled = true;
                stopButton.style.display = "inline-block";
                restartButton.style.display = "none";
            }
        }

        function stopAudio() {
            audio.pause();
            pauseTime = audio.currentTime;
            stopButton.style.display = "none";
            playButton.style.display = "inline-block";
            playButton.innerText = "ادامه‌ی صدا";
            playButton.disabled = false;
            restartButton.style.display = "inline-block";
        }

        function restartAudio() {
            pauseTime = 0;
            audio.currentTime = 0;
            audio.play();
            playButton.innerText = "در حال پخش…";
            playButton.disabled = true;
            stopButton.style.display = "inline-block";
            restartButton.style.display = "none";
        }

        audio.addEventListener("ended", () => {
            playButton.innerText = "شنیدن دوباره";
            playButton.disabled = false;
            stopButton.style.display = "none";
            restartButton.style.display = "inline-block";
        });
    </script>

</body>
</html>
